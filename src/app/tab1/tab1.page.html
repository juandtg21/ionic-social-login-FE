<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<div class="card-center">
  <ion-card *ngFor="let p of people" [style.position]="'absolute'">
     <img [src]="p.img" [style.width]="'100%'">
    <ion-card-header>
      <ion-card-title> {{ p.name }} </ion-card-title>
      <ion-card-subtitle> {{ p.power }} </ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</div>
