<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="card-center">
  <ion-card *ngFor="let p of people" [style.position]="'absolute'">
     <img [src]="p.picture != null ? p.picture : 'https://placeimg.com/300/300/arch'" [style.width]="'100%'">
    <ion-card-header>
      <ion-card-title> {{ p.displayName }} </ion-card-title>
      <ion-card-subtitle> {{ p.email }} </ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</div>
<ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
  <ion-refresher-content></ion-refresher-content>
</ion-refresher>
</ion-content>
