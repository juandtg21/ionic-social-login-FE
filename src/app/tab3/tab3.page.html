<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button fill="outline" (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Personal
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-group>
      <ion-item>
        <ion-avatar slot="">
          <img alt="" [src]="currentUser?.picture ? currentUser.picture : '//ssl.gstatic.com/accounts/ui/avatar_2x.png'"/>
        </ion-avatar>
      </ion-item>
      <ion-item>
        <ion-label>{{ currentUser?.displayName }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>{{ currentUser?.email }}</ion-label>
      </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider>
        <ion-label color="primary" style="font-size: large; font-weight: bolder;">
          Settings
        </ion-label>
      </ion-item-divider>
      <ion-item>
        <ion-toggle aria-label="theme" (ionChange)="onToggleColorTheme($event)">
          Dark Theme
        </ion-toggle>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
